<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol Takımı Tahmin Oyunu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Futbol Takımı Tahmin Oyunu</h1>
        <div id="game">
            <div class="info">
                <p id="timer">Süre: <span id="time">120</span> saniye</p>
                <p id="scrambled-word">Karışık Harfler: <span id="scrambled">Wovrelmphta Wnraedrs</span></p>
                <p id="score">Skor: <span id="score-value">0</span></p>
            </div>
            <input type="text" id="guess" placeholder="Tahmininizi girin">
            <div class="buttons">
                <button id="submit">Gönder</button>
                <button id="pass">Pas</button>
                <button id="start">Oyunu Başlat</button>
                <button id="stop">Oyunu Durdur</button>
                <button id="resume" style="display: none;">Devam Et</button>
            </div>
            <p id="message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
